<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Background Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Image Background Editor</h1>
  
  <div id="uploader">
    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <div id="editor">
    <canvas id="canvas"></canvas>
    <div id="gradients">
      <button data-gradient="gradient1">Gradient 1</button>
      <button data-gradient="gradient2">Gradient 2</button>
      <button data-gradient="gradient3">Gradient 3</button>
      <button data-gradient="gradient4">Gradient 4</button>
      <button data-gradient="gradient5">Gradient 5</button>
      <button data-gradient="gradient6">Gradient 6</button>
      <button data-gradient="gradient7">Gradient 7</button>
      <button data-gradient="gradient8">Gradient 8</button>
      <button data-gradient="gradient9">Gradient 9</button>
      <button data-gradient="gradient10">Gradient 10</button>
      <button data-gradient="gradient11">Gradient 11</button>
      <button data-gradient="gradient12">Gradient 12</button>
      <button data-gradient="gradient13">Gradient 13</button>
      <button data-gradient="gradient14">Gradient 14</button>
      <button data-gradient="gradient15">Gradient 15</button>
      <button data-gradient="gradient16">Gradient 16</button>
      <button data-gradient="gradient17">Gradient 17</button>
      <button data-gradient="gradient18">Gradient 18</button>
      <button data-gradient="gradient19">Gradient 19</button>
      <button data-gradient="gradient20">Gradient 20</button>
      <button data-gradient="gradient21">Gradient 21</button>
      <button data-gradient="gradient22">Gradient 22</button>
      <button data-gradient="gradient23">Gradient 23</button>
      <button data-gradient="gradient24">Gradient 24</button>
      <button data-gradient="gradient25">Gradient 25</button>
    </div>
    <button id="download">Download Image</button>
  </div>
  <div id="marginControl">
    <label for="marginSlider">Margin Size: </label>
    <input type="range" id="marginSlider" min="0" max="200" value="100">
    <span id="marginValue">100</span> px
  </div>
